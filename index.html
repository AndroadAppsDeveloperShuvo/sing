<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MY DETELS</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }

    input.error {
      border-color: #e74c3c;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      background: #0072ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005dd1;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }

    @keyframes shake {
      0%,
      100% {
        transform: translateX(0);
      }
      20%,
      60% {
        transform: translateX(-10px);
      }
      40%,
      80% {
        transform: translateX(10px);
      }
    }

    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>MY DETELS</h2>

    <input type="email" id="email" placeholder="ইমেইল লিখুন" />
    <input type="password" id="password" placeholder="পাসওয়ার্ড লিখুন" />
    <button onclick="login()">লগইন</button>

    <div class="footer-text">YOU ARE NOT ALAW</div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDkqjA1Io411uidSZBLbYJlYHWGVY36zc8",
      authDomain: "shuvo-all-tools.firebaseapp.com",
      databaseURL: "https://shuvo-all-tools-default-rtdb.firebaseio.com",
      projectId: "shuvo-all-tools",
      storageBucket: "shuvo-all-tools.appspot.com",
      messagingSenderId: "475600173705",
      appId: "1:475600173705:android:0251b1d46457dc4e806458",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.onload = () => {
      auth.signOut(); // পেজ লোড হলে সাইনআউট করে দিবে
    };

    function login() {
      const emailField = document.getElementById("email");
      const passField = document.getElementById("password");
      const email = emailField.value.trim();
      const password = passField.value;

      emailField.classList.remove("error", "shake");
      passField.classList.remove("error", "shake");

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      auth
        .signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful. Redirecting...");
          // এখানে এই লাইনটি পরিবর্তন হলো:
          window.location.href = "redirect.html";

          // লগইন সফল হলে লোকালস্টোরেজে তথ্য সেভ করুন (ফিচার ২ এর জন্য)
          localStorage.setItem("lastLoginTime", Date.now().toString());
          localStorage.setItem("loginEmail", email);
          localStorage.setItem("loggedIn", "true");
        })
        .catch((error) => {
          alert("Login failed: " + error.message);

          emailField.classList.add("error", "shake");
          passField.classList.add("error", "shake");

          setTimeout(() => {
            emailField.classList.remove("shake");
            passField.classList.remove("shake");
          }, 500);
        });
    }
  </script>
</body>
</html>
