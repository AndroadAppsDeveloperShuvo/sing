<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #2c3e50;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #34495e;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a383;
    }

    .google-btn {
      background-color: #db4437;
    }

    .google-btn:hover {
      background-color: #c1352a;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #00cec9;
      cursor: pointer;
      text-decoration: none;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Login Form -->
    <div id="login-form" class="form-section active">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="logIn()">Login</button>

      <button class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>

      <div class="toggle-link">
        Don't have an account? <a onclick="showSignUp()">Sign Up</a>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="form-section">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Full Name">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="signUp()">Create Account</button>

      <button class="google-btn" onclick="signInWithGoogle()">Sign up with Google</button>

      <div class="toggle-link">
        Already have an account? <a onclick="showLogin()">Login</a>
      </div>
    </div>

    <div id="message"></div>
  </div>

  <!-- Firebase Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkqjA1Io411uidSZBLbYJlYHWGVY36zc8",
      authDomain: "shuvo-all-tools.firebaseapp.com",
      databaseURL: "https://shuvo-all-tools-default-rtdb.firebaseio.com",
      projectId: "shuvo-all-tools",
      storageBucket: "shuvo-all-tools.appspot.com",
      messagingSenderId: "475600173705",
      appId: "1:475600173705:android:0251b1d46457dc4e806458"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function showSignUp() {
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('signup-form').classList.add('active');
      document.getElementById('message').innerText = "";
    }

    function showLogin() {
      document.getElementById('signup-form').classList.remove('active');
      document.getElementById('login-form').classList.add('active');
      document.getElementById('message').innerText = "";
    }

    function signUp() {
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      if (!name) {
        document.getElementById('message').innerText = "❌ Please enter your name.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          const user = userCred.user;
          database.ref('users/' + user.uid).set({
            name: name,
            email: email,
            createdAt: new Date().toISOString(),
            provider: "email"
          });
          document.getElementById('message').innerText = "✅ Account created!";
          showLogin();
        })
        .catch(error => {
          document.getElementById('message').innerText = "❌ " + error.message;
        });
    }

    function logIn() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('message').innerText = "✅ Logged in!";
          // Optional redirect:
          // window.location.href = "dashboard.html";
        })
        .catch(error => {
          document.getElementById('message').innerText = "❌ " + error.message;
        });
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();

      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;

          const userRef = database.ref('users/' + user.uid);
          userRef.once('value', snapshot => {
            if (!snapshot.exists()) {
              userRef.set({
                name: user.displayName || "Unknown",
                email: user.email,
                createdAt: new Date().toISOString(),
                provider: "google"
              });
            }
          });

          document.getElementById('message').innerText = "✅ Logged in with Google!";
          // Optional redirect:
          // window.location.href = "dashboard.html";
        })
        .catch(error => {
          document.getElementById('message').innerText = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
